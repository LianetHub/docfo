<a href="" class="doctor-card">
    <span class="doctor-card__header">
        <span class="doctor-card__image">
            <img src="@@doctor_image" class="cover-image" alt="Фото доктора">
        </span>
        <span class="doctor-card__status online"></span>
        <span class="doctor-card__rate rate-label icon-star">4.8</span>
    </span>
    <span class="doctor-card__name">@@name</span>
    <span class="doctor-card__row">
        <span class="doctor-card__experience">
            <span class="doctor-card__experience-title">Опыт:</span>
            <span class="doctor-card__experience-value">8 лет</span>
        </span>
        <span class="doctor-card__education">
            <span class="doctor-card__education-btn">
                Образование
            </span>
            <span class="doctor-card__education-tooltip">
                Высшее медицинское образование по специальности лечебное дело, специализация по акушерству-гинекологии.
            </span>
        </span>
    </span>
    <span class="doctor-card__direction">Диетолог</span>
</a>
