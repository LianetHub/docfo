<section class="support">
    <div class="support__content">
        <h2 class="support__title">@@title</h2>
        <p class="support__subtitle">Введите ваши данные и наш менеджер с вами свяжется</p>
        <div class="support__body">
            <form action="#" class="support__form form">
                <div class="form__fields">
                    <div class="form__field">
                        <div class="form__label">Имя</div>
                        <input type="tel" name="name" class="form__control" placeholder="Введите имя">
                    </div>
                    <div class="form__field">
                        <div class="form__label">Номер телефона</div>
                        <input type="tel" name="phone" class="form__control" placeholder="Введите номер телефона">
                    </div>
                    <div class="form__field">
                        <div class="form__label">Почта</div>
                        <input type="email" name="email" class="form__control" placeholder="Введите почту">
                    </div>
                    <div class="form__field">
                        <div class="form__label">Вопрос</div>
                        <textarea name="question" class="form__control" placeholder="Текст вопроса"></textarea>
                    </div>
                </div>
                <button type="submit" class="form__btn btn btn-primary btn-fullwidth">Отправить</button>
            </form>
            <figure class="support__manager">
                <div class="support__manager-image">
                    <img src="@img/manager.png" alt="Фото менеджера">
                </div>
                <figcaption class="support__manager-desc">
                    <strong>Сокол Инна</strong>
                    Менеджер
                </figcaption>
            </figure>
        </div>
    </div>
</section>
